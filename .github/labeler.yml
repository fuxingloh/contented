version: v1

labels:
  - label: kind/feature
    sync: true
    matcher:
      title: "^feat\\(.+\\): .+"

  - label: kind/fix
    sync: true
    matcher:
      title: "^fix\\(.+\\): .+"

  - label: kind/chore
    sync: true
    matcher:
      title: "^chore\\(.+\\): .+"

  - label: kind/refactor
    sync: true
    matcher:
      title: "^refactor\\(.+\\): .+"

  - label: kind/docs
    sync: true
    matcher:
      title: "^docs\\(.+\\): .+"

  - label: kind/dependencies
    sync: true
    matcher:
      title: "^bump(\\(.+\\))?: .+"

  - label: area/workflow
    sync: true
    matcher:
      files: '.github/**'

  - label: area/contented
    sync: true
    matcher:
      files: 'packages/contented/**'

  - label: area/contented-example
    sync: true
    matcher:
      files: 'packages/contented-example/**'

  - label: area/contented-preview
    sync: true
    matcher:
      files: 'packages/contented-preview/**'

  - label: area/contented-processor
    sync: true
    matcher:
      files: 'packages/contented-processor/**'

  - label: area/eslint-config
    sync: true
    matcher:
      files: 'packages/eslint-config/**'

  - label: area/jest-preset
    sync: true
    matcher:
      files: 'packages/jest-preset/**'

checks:
  - context: 'Semantic Pull Request'
    description:
      success: Ready for review & merge.
      failure: 'Missing semantic title or label for merge [kind(directory): title]'
    labels:
      any:
        - kind/feature
        - kind/fix
        - kind/chore
        - kind/refactor
        - kind/docs
        - kind/dependencies
